<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <audio id="audio" preload="none" controls='true'>
        <source></source>
      </audio>
      <div id="threeContainer"></div>
      <nav class="controls-bar controls-bar--upper">
        <button class="color controls-bar__btn-info">?</button>
        <h1 class="color color--inverted">Wormhole radio</h1>
        <button class="color controls-bar__btn-fullscreen">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 13"><g fill-rule="evenodd"><path d="M13 0h6v1h-6zM0 5V0h1v5zM13 12h6v1h-6z"/><path d="M18 5V0h1v5zM0 0h6v1H0zM0 13V8h1v5z"/><path d="M0 12h6v1H0zM18 13V8h1v5z"/></g></svg></button>
      </nav>
      <nav class="controls-bar controls-bar--lower">
        <button class="color controls-bar__btn-prev">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 10" style="transform: rotate(180deg);"><g fill="none" fill-rule="evenodd"><path d="M.5.908v8.196l6.557-4.046L.5.908zM8.5.5h1v9h-1z"/></g></svg>
        </button>
        <button class="color color--inverted controls-bar__btn-play">
          <svg class="controls-bar__btn-play__play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 10"><path d="M.5.908v8.196l6.557-4.046L.5.908z" fill="#FFF" stroke="#FFF" fill-rule="evenodd"/></svg>
          <svg class="controls-bar__btn-play__pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 10"><g stroke="#FFF" fill="none" fill-rule="evenodd"><path d="M.5.5h1v9h-1zM4.5.5h1v9h-1z"/></g></svg>
        </button>
        <button class="color controls-bar__btn-next">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 10"><g fill="none" fill-rule="evenodd"><path d="M.5.908v8.196l6.557-4.046L.5.908zM8.5.5h1v9h-1z"/></g></svg>
        </button>
        <div class="color controls-bar__status">
          <p>Nom d'artiste random</p>
          <div class="color color--inverted"></div>
        </div>
        <button class="color controls-bar__btn-volume">vol.</button>
      </nav>
    </div>
  </body>
</html>
